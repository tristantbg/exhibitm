title: Page
pages: true
files: true
fields:
  title:
    label: Title
    type:  text
    width: 3/4
  pagetheme:
    label: Theme
    type: select
    options:
      light: Light
      dark: Dark
    default: light
    required: true
    width: 1/4
  landingHeadline:
    label: Landing
    type:  headline
  landingimage:
    label: Background Image
    type:  quickselect
    options: images
  landingTitle:
    label: Title
    type:  text
    width: 1/2
  landingTitleLink:
    label: Title link
    type:  quickselect
    options: query
    query:
      page: /
      fetch: pages
      value: '{{uri}}'
      text: '{{title}} ({{uri}})'
    width: 1/2
  landingSubtitle:
    label: Subtitle Title
    type:  text
    width: 1/2
  landingSubtitleLink:
    label: Subtitle link
    type:  quickselect
    options: query
    query:
      page: /
      fetch: pages
      value: '{{uri}}'
      text: '{{title}} ({{uri}})'
    width: 1/2
  shopLink:
  	label: Shop Link
  	type: url
  aboutHeadline:
    label: About
    type:  headline
  text:
    label: About Intro
    type: textarea
  aboutText:
    label: About Text
    type: textarea
